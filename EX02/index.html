<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        p {
            border: 1px solid #ccc;
            padding: 10px;
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="color" id="color">
        <input type="number" id="fontSize" min="10" max="100" value="16">
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>
    </div>
    
    <p id="paragraph">Ceci est un texte modifiable.</p>
    
    <script>
        const colorPicker = document.getElementById("color");
        const fontSize = document.getElementById("fontSize");
        const fontFamily = document.getElementById("fontFamily");
        const paragraph = document.getElementById("paragraph");

        function updateStyle() {
            paragraph.style.color = colorcolor.value;
            paragraph.style.fontSize = fontSize.value + "px";
            paragraph.style.fontFamily = fontFamily.value;
        }

        colorcolor.addEventListener("input", updateStyle);
        fontSize.addEventListener("input", updateStyle);
        fontFamily.addEventListener("change", updateStyle);
    </script>
</body>
</html>
